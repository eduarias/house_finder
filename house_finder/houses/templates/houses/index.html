<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if cheapest_houses_list %}
    <ul>
    {% for house in cheapest_houses_list %}
        <li><a href="{% url 'houses:detail' house.id %}">{{ house.title }}, {{ house.price }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No houses are available.</p>
{% endif %}
</body>
</html>
